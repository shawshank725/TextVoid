<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Specific Genre Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/showFormForAdd}" class="btn btn-success">+</a>
        <a th:href="@{/}" class="btn btn-primary">Home</a>
    </div>

    <form action="#" th:action="@{/search}" method="post" class="d-flex mb-4">
        <input type="text" name="keyword" class="form-control me-2" placeholder="Search by message">
        <button type="submit" class="btn btn-dark">Search</button>
    </form>

    <p th:if="${#lists.isEmpty(result)}" class="text-center text-muted">No posts found</p>

    <div th:unless="${#lists.isEmpty(result)}" class="row">
        <div class="col-lg-8">
            <div class="card mb-3 shadow-sm" th:each="tempPost : ${result}">
                <div class="card-body">
                    <p class="mb-1"><strong>Post ID:</strong> <span th:text="${tempPost.id}"></span></p>
                    <p class="mb-1"><strong>Message:</strong> <span th:text="${tempPost.message}"></span></p>
                    <p class="mb-1"><strong>Genre:</strong> <span th:text="${tempPost.genre}"></span></p>
                    <p class="mb-1"><strong>Date:</strong> <span th:text="${tempPost.date}"></span></p>
                </div>
            </div>
        </div>

        <aside class="col-lg-4">
            <div class="card p-3 shadow-sm">
                <h3 class="text-center">Genre</h3>
                <div class="list-group">
                    <a th:each="tempGenre:${genres}"
                       th:href="@{/searchByGenre(givenGenre=${tempGenre})}"
                       th:text="${tempGenre}"
                       class="list-group-item list-group-item-action text-primary"></a>
                </div>
            </div>
        </aside>
    </div>
</div>

</body>
</html>
